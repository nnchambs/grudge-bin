<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='./styles/reset.css' />
    <link rel='stylesheet' href='./styles/styles.css' />
    <title>Grüdge Bin</title>
  </head>
  <h1>Welcome to Grüdge Bin</h1>
  <body>
    <form class='grudge-form'>
      <input class='grudge-name' type='text' />
      <input class='grudge-description' type='text' />
      <input class='grudge-date' type='date' />
      <input class='grudge-submit' type='submit' />
    </form>
    <span>Total Scumbags:</span><span class='scumbag-counter'></span>
    <span>Total Unforgiven Scumbags:</span><span class='scumbag-unforgiven-counter'></span>
    <span>Total Forgiven Scumbags:</span><span class='scumbag-forgiven-counter'></span>
    <button class='sort-scumbag-by-date'>Sort Scumbag by Date</button>
    <button class='sort-scumbag-by-name'>Sort Scumbag by Name</button>
    <section class='grudge-list'>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src='./index.js'></script>
</html>
